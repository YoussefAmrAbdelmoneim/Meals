<section>
    <div class="p-4 sm:ml-64 min-h-screen dark:bg-gray-900">
      <div class="container mx-auto p-4">
        @if (!isLoading) {
          <div class="flex gap-4 flex-col lg:flex-row">
            <div class="lg:w-2/3">
              <h1 class="text-5xl font-semibold mb-4 md:mb-4 font-[Pacifico] dark:text-white">{{ mealDetails.strMeal }}</h1>
              <div class="grid lg:grid-cols-2 gap-4 items-stretch">
                <div>
                  <img [src]="mealDetails.strMealThumb" class="w-full rounded-2xl mb-8" [alt]="mealDetails.strMeal">
                  <div class="flex gap-4 justify-center">
                    <span class="bg-red-600 text-white py-2 px-4 rounded-lg cursor-pointer dark:bg-red-700">
                      <a [href]="mealDetails.strYoutube" class="flex gap-2 justify-center items-center">
                        <i class="fa-brands fa-youtube"></i>youtube
                      </a>
                    </span>
                    <span class="bg-[#21BA75] text-white py-2 px-4 rounded-lg cursor-pointer dark:bg-green-700">
                      <a [href]="mealDetails.strSource" class="flex gap-2 justify-center items-center">
                        <i class="fa-solid fa-globe"></i>source
                      </a>
                    </span>
                  </div>
                </div>
                <p class="font-medium dark:text-gray-300">
                  {{ mealDetails.strInstructions }}
                </p>
              </div>
            </div>
            <div class="lg:w-1/3 p-4">
              <div class="bg-white rounded-2xl p-4 dark:bg-gray-800">
                <h3 class="text-2xl font-semibold mb-4 border-b-4 p-2 dark:text-white">Ingredients</h3>
                @for (item of getIngredientsAndMeasures(mealDetails); track $index) {
                  <div class="flex justify-between p-2 border-b-2 last-of-type:border-b-0 dark:border-gray-700">
                    <span class="dark:text-gray-300">{{ item.ingredient }}:</span>
                    <span class="dark:text-gray-300">{{ item.measure }}</span>
                  </div>
                }
              </div>
            </div>
          </div>
        }
        @else {
          <div role="status" class="space-y-8 animate-pulse md:space-y-0 md:space-x-8 rtl:space-x-reverse md:flex md:items-center">
            <div class="flex items-center justify-center w-full h-48 bg-gray-300 rounded-sm sm:w-96 dark:bg-gray-700">
              <svg class="w-10 h-10 text-gray-200 dark:text-gray-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                <path d="M18 0H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-5.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Zm4.376 10.481A1 1 0 0 1 16 15H4a1 1 0 0 1-.895-1.447l3.5-7A1 1 0 0 1 7.468 6a.965.965 0 0 1 .9.5l2.775 4.757 1.546-1.887a1 1 0 0 1 1.618.1l2.541 4a1 1 0 0 1 .028 1.011Z"/>
              </svg>
            </div>
            <div class="w-full">
              <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
              <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[480px] mb-2.5"></div>
              <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
              <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[440px] mb-2.5"></div>
              <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[460px] mb-2.5"></div>
              <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 max-w-[360px]"></div>
            </div>
            <span class="sr-only">Loading...</span>
          </div>
        }
      </div>
    </div>
  </section>
